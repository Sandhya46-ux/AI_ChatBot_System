<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-box p {
            margin: 5px 0;
        }

        .user {
            color: blue;
        }

        .bot {
            color: green;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }

        .input-area button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById("message");
        const chatBox = document.getElementById("chatBox");
        const message = messageInput.value.trim();

        if (message === "") return;

        // Show user message
        chatBox.innerHTML += "<p class='user'><b>You:</b> " + message + "</p>";

        // Send message to servlet
        fetch("/AI_ChatBot_System/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "message=" + encodeURIComponent(message)
        })
        .then(response => response.text())
        .then(reply => {
            chatBox.innerHTML += "<p class='bot'><b>Bot:</b> " + reply + "</p>";
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            chatBox.innerHTML += "<p class='bot'><b>Bot:</b> Error connecting to server</p>";
        });

        messageInput.value = "";
    }
</script>

</body>
</html>
